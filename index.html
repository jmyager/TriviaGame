<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Trivia Game</title>
    </head>

    <body>

        <div class="jumbotron text-center">
            <h1 class="display-4">Trivia Game</h1>
            <p class="lead">Answer the questions as they appear. You will have 30 seconds to pick your answer!</p>
            <hr class="my-4">
            <p>Time: </p>
            <span id="time">10</span>
            <span> seconds</span>
            <div id="content">
                <h2 id="question"></h2>
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
                <p class="lead">
                    <div id="container"><a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start!</a></div>
                </p>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </body>
</html>
